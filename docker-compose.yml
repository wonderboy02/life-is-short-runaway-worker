version: '3.8'

services:
  runway-worker:
    build: .
    container_name: runway-worker-001
    restart: unless-stopped
    env_file:
      - .env
    ports:
      - "8000:8000"  # FastAPI (알리고 프록시)
    volumes:
      - ./logs:/app/logs
      - ./temp:/app/temp
      - ./worker/config.yaml:/app/worker/config.yaml:ro
    environment:
      - PYTHONUNBUFFERED=1
    networks:
      - runway-network
    deploy:
      resources:
        limits:
          memory: 2G
          cpus: '1.0'

networks:
  runway-network:
    driver: bridge
